<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0"/>
    <link rel="stylesheet" href="./css/main.css">
    <title>R&D 신문고</title>
</head>
<body>
    <div id="wrap">
        <div class="wrapper">
            <header class="header">해더 영역</header>
            <section class="main_section">메인 페이지 내용</section>
            <section class="sub_section">서브 페이지 내용</section>
            <section class="popup">
                <div class="header">
                    <nav class="gnb">
                        <h1 class="logo">
                            <a href="#n">범부처통합연구지원시스템</a>
                        </h1>
                        <div class="gnb_wrap">
                            <ul>
                                <li class="rd_smg"><a href="#n">R&D 신문고</a></li>
                                <li><a href="#n">자주 묻는 질문</a></li>
                                <li><a href="#n">게시판</a></li>
                                <li><a href="#n">마이페이지</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="contents">
                    <div class="banner">
                        <h2>IRIS 통합 게시판 'R&D 신문고' 오픈</h2>
                        <img src="../IRIS R&D/images/popup_open_banner.png" alt="신문고 오픈 팝업 이미지 파일" >
                    </div>
                    <div class="suggest">
                        <div class="sug_search">
                            <button class="">
                                <img src="../IRIS R&D/images/search.png" alt="검색 아이콘 이미지">
                            </button>
                            <input type="text" placeholder="비슷한 고민이 등록되었는지 먼저 검색해보세요.">
                        </div>
                        <div class="sug_list">
                            <ul>
                                <li>
                                    <a href="#n">
                                        <img src="../IRIS R&D/images/edit.png" alt="R&D 사업·과제 관리 아이콘 이미지">
                                        <span>R&D<br>사업·과제 관리</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#n">
                                        <img src="../IRIS R&D/images/settings.png" alt="IRIS 시스템 아이콘 이미지">
                                        <span>IRIS 시스템</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#n">
                                        <img src="../IRIS R&D/images/books.png" alt="R&D 제도와 법령 아이콘 이미지">
                                        <span>R&D<br>제도와 법령</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#n">
                                        <img src="../IRIS R&D/images/light-bulb.png" alt="R&D 일반 아이디어 아이콘 이미지">
                                        <span>R&D<br>일반 아이디어</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="sug_btn">
                        <button class="btn_faq">
                                <a href="#n">
                                    <span>자주 묻는 질문(FAQ) 확인하기</span>
                                    <img src="../IRIS R&D/images/arrow.png" alt="FAQ 바로가기 아이콘 이미지">
                                </a>
                        </button>
                        <button class="btn_wrt">
                                <a href="#n">
                                    <span>문의 · 의견 작성하기</span>
                                    <img src="../IRIS R&D/images/arrow.png" alt="FAQ 바로가기 아이콘 이미지">
                                </a>
                        </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="sub_section2">서브 페이지 내용2</section>
            <section class="sub_section3">서브 페이지 내용3</section>
            <footer class="footer">푸터 페이지 내용</footer>
        </div>
    </div>
</body>
</html>
