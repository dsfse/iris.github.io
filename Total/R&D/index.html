<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>R&D 신문고</title>
</head>
<body>
    <div id="wrap"> 
        <div class="wrapper">
            <label>
                <input type="checkbox">
                <div class="toggle">
                    <span class="top_line common"></span>
                    <span class="middle_line common"></span>
                    <span class="bottom_line common"></span>
                </div>
                <div class="slide">
                    <h1>MENU</h1>
                    <ul>
                        <li>
                            <a href="#n">자주 묻는 질문</a>
                        </li>
                        <li>
                            <a href="#n">게시판</a>
                            <ul>
                                <li><a href="#n">연구수행문의</a></li>
                                <li><a href="#n">IRIS 시스템</a></li>
                                <li><a href="#n">연구현장의견</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </label>
            <div class="container">
                <div class="main">
                    <div class="logo">
                        <h1>R&D 신문고</h1>
                        <img src="../R&D/images/book.png" alt="R&D 신문고 대표 이미지 사진">
                    </div>
                    <div class="sug_search">
                        <i class="icon"><a>아이콘 이미지</a></i>
                        <input type="text" placeholder="궁금하신 내용을 먼저 검색해보세요">
                    </div>
                    <div class="sub_txt">
                        <span>궁금하신 점에 대한 정보가 이미 등록되어 있는지
                        <span>검색을 통해 확인하실 수 있습니다.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
